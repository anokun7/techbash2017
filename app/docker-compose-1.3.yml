version: '3.1'

services:
  
  signup-db:
    image: microsoft/mssql-server-windows-express
    environment: 
      - ACCEPT_EULA=Y
    env_file:
      - db-credentials.env
    networks:
      - app-net

  signup-web:
    image: ${dockerId}/signup-web:1.3
    ports:
      - "80"
    env_file:
      - db-credentials.env
    depends_on:
      - signup-db
      - message-queue
    networks:
      - app-net

  message-queue:
    image: nats:nanoserver
    networks:
      - app-net

  signup-save-handler:
    image: ${dockerId}/signup-save-handler
    env_file:
      - db-credentials.env
    depends_on:
      - signup-db
      - message-queue
    networks:
      - app-net

networks:
  app-net:
    external:
      name: nat